<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 A√±os con Paola</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff0f6, #ffdeeb, #fcc2d7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }
        
        .carta-container {
            max-width: 600px;
            width: 90%;
            z-index: 2;
            position: relative;
        }
        
        .carta {
            background: linear-gradient(to bottom right, #fff9fb, #ffeef2, #ffe5ec);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid #f8bbd0;
        }
        
        .carta:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .corazon-flotante {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            animation: flotar 5s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .cabecera {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .cabecera h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .fecha {
            text-align: center;
            font-style: italic;
            color: #c2185b;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .saludo {
            margin-bottom: 15px;
            color: #ad1457;
            font-weight: 600;
        }
        
        .contenido {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #880e4f;
            text-align: justify;
        }
        
        .contenido p {
            margin-bottom: 15px;
            min-height: 1.8em; /* Mantener espacio para l√≠neas vac√≠as */
        }
        
        .despedida {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #ad1457;
        }
        
        .firma {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            text-align: right;
            margin-top: 40px;
            color: #e91e63;
        }
        
        .corazon-final {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #e91e63;
            animation: latido 1.5s infinite;
        }
        
        @keyframes latido {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .sello-decorativo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.8;
            transform: rotate(15deg);
            color: #e91e63;
        }
        
        .corazon-brillante {
            animation: brillo 2s infinite alternate;
        }
        
        @keyframes brillo {
            from { text-shadow: 0 0 5px #ff80ab; }
            to { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff80ab; }
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #e91e63;
            animation: parpadeo 0.7s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="carta-container">
        <div class="carta">
            <div class="sello-decorativo">üíå</div>
            
            <!-- Corazones flotantes -->
            <div class="corazon-flotante" style="top: 10%; left: 15%;">‚ù§Ô∏è</div>
            <div class="corazon-flotante" style="top: 70%; left: 80%;">‚ù§Ô∏è</div>
            <div class="corazon-flotante" style="top: 30%; left: 85%;">‚ù§Ô∏è</div>
            <div class="corazon-flotante" style="top: 85%; left: 10%;">‚ù§Ô∏è</div>
            
            <div class="cabecera">
                <h1>6 A√±os Juntos</h1>
            </div>
            
            <div class="fecha">
                <span>18 de junio, 2025</span>
            </div>
            
            <div class="saludo">
                <p id="texto-saludo"></p>
            </div>
            
            <div class="contenido">
                <p id="texto-parrafo1"></p>
                <p id="texto-parrafo2"></p>
                <p id="texto-parrafo3"></p>
                <p id="texto-parrafo4"></p>
            </div>
            
            <div class="despedida">
                <p id="texto-despedida"></p>
            </div>
            
            <div class="firma">
                <p id="texto-firma"></p>
            </div>
            
            <div class="corazon-final">
                <p class="corazon-brillante" id="texto-cierre"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci√≥n de part√≠culas rosadas
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#f8bbd0", "#f48fb1", "#f06292", "#ec407a"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 5,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#f48fb1",
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Crear corazones rosados aleatorios que suben
            function crearCorazon() {
                const corazon = document.createElement('div');
                corazon.innerHTML = '‚ù§Ô∏è';
                corazon.style.position = 'absolute';
                corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.bottom = '-50px';
                corazon.style.opacity = Math.random() * 0.5 + 0.3;
                corazon.style.color = `hsl(${Math.random() * 20 + 340}, 70%, 65%)`;
                corazon.style.animation = `subir ${Math.random() * 5 + 5}s linear forwards`;
                document.body.appendChild(corazon);
                
                setTimeout(() => {
                    corazon.remove();
                }, 10000);
            }
            
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes subir {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            setInterval(crearCorazon, 300);
            
            // Efecto de m√°quina de escribir
            const textos = {
                saludo: "Mi vida,",
                parrafo1: "Estos 6 a√±os a tu lado me han demostrado, sin duda, que no me equivoqu√© contigo. Eres una mujer maravillosa, me encantas, y sigues siendo lo m√°s lindo que me ha pasado y que me sigue pasando cada d√≠a.",
                parrafo2: "Me has ense√±ado tanto, hemos crecido juntos y hemos aprendido mucho el uno del otro. As√≠ quiero que siga siendo: acompa√±√°ndonos, celebrando nuestros logros, apoy√°ndonos y viendo al otro triunfar",
                parrafo3: "Eres el amor de mi vida, y no solo te amo como antes‚Ä¶ Te amo much√≠simo m√°s. Me haces sentir amado, valorado y afortunado de tenerte como compa√±era de vida.",
                parrafo4: "Ojal√° sigan muchos a√±os m√°s. Aceleras mi coraz√≥n cada d√≠a, y me encanta todo lo hermoso que despiertas en m√≠.",
                despedida: "Con todo mi amor,",
                firma: "Kenneth Forero",
                cierre: "Felices 6 a√±os, mi amor ‚ù§Ô∏è"
            };
            
            const velocidadEscritura = 20; // ms entre caracteres
            const elementos = {
                saludo: document.getElementById('texto-saludo'),
                parrafo1: document.getElementById('texto-parrafo1'),
                parrafo2: document.getElementById('texto-parrafo2'),
                parrafo3: document.getElementById('texto-parrafo3'),
                parrafo4: document.getElementById('texto-parrafo4'),
                despedida: document.getElementById('texto-despedida'),
                firma: document.getElementById('texto-firma'),
                cierre: document.getElementById('texto-cierre')
            };
            
            function escribirTexto(elemento, texto, callback) {
                let i = 0;
                elemento.innerHTML = ''; // Limpiar el contenido
                
                function escribir() {
                    if (i < texto.length) {
                        elemento.innerHTML += texto.charAt(i);
                        i++;
                        setTimeout(escribir, velocidadEscritura);
                    } else {
                        if (callback) callback();
                    }
                }
                
                // A√±adir cursor inicial
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                elemento.appendChild(cursor);
                
                // Iniciar escritura
                setTimeout(() => {
                    elemento.removeChild(cursor);
                    escribir();
                }, 500);
            }
            
            // Secuencia de escritura
            setTimeout(() => escribirTexto(elementos.saludo, textos.saludo, () => {
                setTimeout(() => escribirTexto(elementos.parrafo1, textos.parrafo1, () => {
                    setTimeout(() => escribirTexto(elementos.parrafo2, textos.parrafo2, () => {
                        setTimeout(() => escribirTexto(elementos.parrafo3, textos.parrafo3, () => {
                            setTimeout(() => escribirTexto(elementos.parrafo4, textos.parrafo4, () => {
                                setTimeout(() => escribirTexto(elementos.despedida, textos.despedida, () => {
                                    setTimeout(() => escribirTexto(elementos.firma, textos.firma, () => {
                                        setTimeout(() => escribirTexto(elementos.cierre, textos.cierre), 500);
                                    }), 500);
                                }), 500);
                            }), 500);
                        }), 500);
                    }), 500);
                }), 500);
            }), 1000);
        });
    </script>
</body>
</html>
