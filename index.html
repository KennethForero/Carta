<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 A침os con Paola</title>
    <style>
        /* Se importan las fuentes necesarias: Inter para el cuerpo, Dancing Script para t칤tulos y firma, Montserrat para elementos generales */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff0f6, #ffdeeb, #fcc2d7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Estilos para el fondo de part칤culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Contenedor principal de la carta para centrado y l칤mites de ancho */
        .carta-container {
            max-width: 800px;
            width: 95%;
            z-index: 2;
            position: relative;
        }
        
        /* Estilos de la carta en s칤 */
        .carta {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(236, 0, 118, 0.4);
            position: relative;
            overflow: hidden;
            border: 1px solid #d43f73;
            transition: all 0.3s ease;
        }
        
        /* Corazones flotantes decorativos */
        .corazon-flotante {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            animation: flotar 5s infinite ease-in-out;
            opacity: 0.7;
        }
        
        /* Animaci칩n para los corazones flotantes */
        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Cabecera de la carta */
        .cabecera { text-align: center; margin-bottom: 20px; position: relative; }
        .cabecera h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transition: font-size 0.3s ease;
        }
        
        /* Estilos para la fecha */
        .fecha { text-align: center; font-style: italic; color: #c2185b; margin-bottom: 30px; font-weight: 600; }
        
        /* Asegura una altura m칤nima para los p치rrafos para el efecto de escritura */
        .contenido p, .saludo p, .despedida p, .firma p { min-height: 28px; }
        
        /* --- ESTILOS DE FUENTE PRINCIPALES PARA EL CONTENIDO (Inter con color rosado pastel) --- */
        .saludo, .contenido, .despedida {
            font-family: 'Inter', sans-serif; /* Fuente Inter */
            font-size: 1.15rem; /* Tama침o ajustado para la nueva fuente */
            font-weight: 400; /* Peso de la fuente m치s sencillo */
            line-height: 1.6; /* Interlineado ajustado para legibilidad */
            color: #d896b4; /* Color rosado pastel para el texto del contenido */
            position: relative;
        }

        /* Cursor del efecto de m치quina de escribir */
        .typing-cursor {
            display: inline-block;
            width: 2px; /* Cursor m치s fino para una fuente m치s fina */
            height: 1.1em;
            background-color: #d81b60;
            animation: blink 0.7s infinite;
            margin-left: 4px;
            position: relative;
            top: 0.15em;
        }

        /* Animaci칩n de parpadeo para el cursor */
        @keyframes blink {
            0%, 100% { background-color: transparent; }
            50% { background-color: #d81b60; }
        }

        /* Oculta elementos que se mostrar치n despu칠s del efecto de escritura */
        .hidden-for-typing { opacity: 0; }
        
        /* Contenedor circular para la imagen de la pareja */
        .contenedor-circular {
            width: 180px; height: 180px; border-radius: 50%;
            overflow: hidden; margin: 20px auto; position: relative;
            border: 8px solid transparent;
            background: linear-gradient(45deg, #ff80ab, #e91e63, #f8bbd0) border-box;
            animation: bordeAnimado 3s infinite alternate;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }
        .contenedor-circular img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Animaci칩n para el borde de la imagen */
        @keyframes bordeAnimado {
            0% { border-color: #ff80ab; } 50% { border-color: #e91e63; } 100% { border-color: #f8bbd0; }
        }
        
        /* Margen inferior para los p치rrafos del contenido */
        .contenido p { margin-bottom: 15px; }
        
        /* Estilos para la firma */
        .firma {
            font-family: 'Dancing Script', cursive; font-size: 32px;
            text-align: right; margin-top: 40px; color: #e91e63;
        }
        
        /* Contenedor del coraz칩n final (ahora ser치 un elemento m치s en la secuencia de escritura) */
        .corazon-final {
            text-align: center; font-size: 24px; margin-top: 20px;
            color: #e91e63; animation: latido 1.5s infinite; /* La animaci칩n de latido se mantiene */
            /* La opacidad se controlar치 por JS para el efecto de escritura */
        }
        
        /* Animaci칩n de latido para el coraz칩n final */
        @keyframes latido {
            0%, 100% { transform: scale(1); } 25% { transform: scale(1.1); }
            50% { transform: scale(1); } 75% { transform: scale(1.1); }
        }
        
        /* Sello decorativo en la esquina de la carta */
        .sello-decorativo {
            position: absolute; top: 20px; right: 20px; font-size: 40px;
            opacity: 0.8; transform: rotate(15deg); color: #e91e63;
        }
        
        /* Media query para pantallas de ancho m치ximo 600px (m칩viles) */
        @media (max-width: 600px) {
            .carta { padding: 20px; }
            .cabecera h1 { font-size: 2.2rem; }
            .firma { font-size: 28px; }
            .contenedor-circular { width: 150px; height: 150px; }
            .saludo, .contenido, .despedida { font-size: 1.2rem; }
        }

        /* --- Ajustes para mejorar la responsividad en altura (principalmente para dispositivos m칩viles en modo retrato) --- */
        @media (max-height: 750px) {
            body {
                align-items: flex-start; /* Asegura que la carta empiece desde arriba si la altura es limitada */
                padding: 20px 0; /* Reduce el padding vertical si el espacio es limitado */
            }
            .carta {
                padding: 15px 20px; /* Reduce el padding interno de la carta */
            }
            .contenedor-circular {
                width: 120px; height: 120px; margin: 10px auto; /* Reduce el tama침o de la imagen */
            }
            .cabecera h1 {
                font-size: 2rem; /* Reduce el tama침o del t칤tulo */
                margin-bottom: 5px; /* Reduce el margen inferior del t칤tulo */
            }
            .fecha {
                margin-bottom: 10px; /* Reduce el margen inferior de la fecha */
            }
            .saludo, .contenido, .despedida {
                font-size: 1.1rem; /* Ajuste para Inter en pantallas peque침as */
                line-height: 1.5; /* Reduce ligeramente el interlineado */
            }
            .contenido p {
                margin-bottom: 10px; /* Reduce el margen inferior de los p치rrafos */
            }
            .despedida, .firma {
                margin-top: 15px; /* Reduce el margen superior de la despedida y la firma */
                font-size: 26px; /* Reduce el tama침o de la fuente de la firma */
            }
            .corazon-final {
                font-size: 20px; /* Reduce el tama침o del texto final */
                margin-top: 10px; /* Reduce el margen superior del coraz칩n final */
            }
            .sello-decorativo {
                font-size: 30px; /* Reduce el tama침o del sello decorativo */
                top: 15px;
                right: 15px; /* Ajusta la posici칩n del sello */
            }
        }

        /* Media query adicional para pantallas de ancho m치ximo 480px (m칩viles muy peque침os) */
        @media (max-width: 480px) {
            .cabecera h1 {
                font-size: 1.8rem; /* Ajustes adicionales para pantallas a칰n m치s peque침as */
            }
            .saludo, .contenido, .despedida {
                font-size: 1.0rem; /* Ajuste para Inter en pantallas muy peque침as */
            }
            .firma {
                font-size: 24px;
            }
            .contenedor-circular {
                width: 100px; height: 100px; /* Reduce a칰n m치s el tama침o de la imagen */
            }
            .carta {
                padding: 10px 15px; /* Reduce a칰n m치s el padding de la carta */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para el fondo de part칤culas -->
    <div id="particles-js"></div>
    
    <!-- Contenedor principal de la carta -->
    <div class="carta-container">
        <div class="carta">
            <!-- Sello decorativo -->
            <div class="sello-decorativo">游눏</div>
            
            <!-- Corazones flotantes posicionados -->
            <div class="corazon-flotante" style="top: 10%; left: 15%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 70%; left: 80%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 30%; left: 85%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 85%; left: 10%;">仇벒잺</div>
            
            <!-- Contenedor circular con la imagen de la pareja -->
            <div class="contenedor-circular">
                <!-- Se usa un placeholder para la imagen; reemplaza con tu 'amor.jpg' -->
                <img src="amor.jpg" alt="Foto de pareja">
            </div>
            
            <!-- Cabecera de la carta -->
            <div class="cabecera">
                <h1>6 A침os Juntos</h1>
            </div>
            
            <!-- Fecha de aniversario -->
            <div class="fecha">
                <span>18 de junio, 2025</span>
            </div>
            
            <!-- Saludo con efecto de escritura -->
            <div class="saludo">
                <p class="type-effect"></p>
            </div>
            
            <!-- Contenido principal de la carta con efecto de escritura -->
            <div class="contenido">
                <p class="type-effect"></p>
                <p class="type-effect"></p>
                <p class="type-effect"></p>
                <p class="type-effect"></p>
            </div>
            
            <!-- Despedida con efecto de escritura -->
            <div class="despedida">
                <p class="type-effect"></p>
            </div>
            
            <!-- Firma con efecto de escritura -->
            <div class="firma">
                <p class="type-effect"></p>
            </div>
            
            <!-- Mensaje final con coraz칩n, ahora con efecto de escritura -->
            <div class="corazon-final">
                <p class="type-effect"></p>
            </div>
        </div>
    </div>

    <!-- Script de Particles.js para el fondo de part칤culas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializaci칩n de Particles.js para crear el efecto de fondo
            particlesJS('particles-js', {
                "particles": { 
                    "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, 
                    "color": { "value": ["#f8bbd0", "#f48fb1", "#f06292", "#ec407a"] }, /* Tonos rosados para las part칤culas */
                    "shape": { "type": "circle" }, 
                    "opacity": { "value": 0.5, "random": true }, 
                    "size": { "value": 5, "random": true }, 
                    "line_linked": { "enable": false }, /* No hay l칤neas entre part칤culas */
                    "move": { "enable": true, "speed": 2, "direction": "top", "random": true, "straight": false, "out_mode": "out" } 
                },
                "interactivity": { 
                    "detect_on": "canvas", 
                    "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } /* Sin interactividad al pasar el rat칩n o hacer clic */
                },
                "retina_detect": true
            });

            // --- L칍GICA PARA EL EFECTO DE M츼QUINA DE ESCRIBIR ---
            const textos = [
                "Mi Vida,",
                "Estos 6 a침os a tu lado me han demostrado, sin duda, que no me equivoqu칠 contigo. Eres una mujer maravillosa, me encantas, y sigues siendo lo m치s lindo que me ha pasado y que me sigue pasando cada d칤a.",
                "Me has ense침ado tanto, hemos crecido juntos y hemos aprendido tanto el uno del otro, y as칤 quiero que siga siendo: acompa침치ndonos, celebrando nuestros logros, apoy치ndonos, y viendo al otro triunfar.",
                "Eres el amor de mi vida, y no solo te amo como antes. Te amo much칤simo m치s. Me haces sentir amado, valorado, y afortunado de tenerte como compa침era de vida.",
                "Ojal치 sigan muchos a침os m치s. Aceleras mi coraz칩n cada d칤a, y me encanta todo lo hermoso que despiertas en m칤.",
                "Con todo mi amor,",
                "Kenneth Forero",
                "Felices 6 a침os, mi amor 仇벒잺" /* 춰NUEVA L칈NEA CON EFECTO DE ESCRITURA! */
                 /* Mueve la firma al final para que aparezca despu칠s del mensaje final */
            ];
            
            // Selecciona todos los elementos con la clase 'type-effect'
            const elementos = document.querySelectorAll('.type-effect');

            /**
             * Inicia la secuencia de escritura, procesando cada p치rrafo uno tras otro.
             */
            async function iniciarSecuenciaDeEscritura() {
                // Ahora la firma y el mensaje final est치n al final de los `textos` para ser escritos.
                for (let i = 0; i < elementos.length; i++) {
                    // Ajusta el estilo de la firma (la pen칰ltima l칤nea) y del mensaje final (la 칰ltima l칤nea)
                    if (i === elementos.length - 2) { // Pen칰ltimo elemento es la firma
                        elementos[i].parentElement.style.fontFamily = "'Dancing Script', cursive";
                    }
                     if (i === elementos.length - 1) { // 칔ltimo elemento es la firma
                        elementos[i].parentElement.style.fontFamily = "'Dancing Script', cursive";
                        elementos[i].parentElement.style.fontSize = '32px';
                    }
                    await typewriter(elementos[i], textos[i]); // Espera a que termine de escribir el p치rrafo actual
                }
                // Ya no necesitamos controlar la opacidad del .corazon-final aqu칤, se manejar치 por el typing-effect
            }

            /**
             * Funci칩n para simular el efecto de m치quina de escribir en un elemento dado.
             * @param {HTMLElement} element - El elemento donde se escribir치 el texto.
             * @param {string} text - El texto a escribir.
             * @returns {Promise<void>} Una promesa que se resuelve cuando el texto ha sido escrito.
             */
            function typewriter(element, text) {
                return new Promise(resolve => {
                    element.innerHTML = ''; // Limpia el contenido inicial del elemento
                    let i = 0;
                    // Crea el elemento del cursor que parpadea
                    const cursor = document.createElement('span');
                    cursor.className = 'typing-cursor';
                    element.appendChild(cursor); // A침ade el cursor al final del texto

                    // Intervalo para a침adir caracteres uno por uno
                    const typingInterval = setInterval(() => {
                        if (i < text.length) {
                            // Inserta el siguiente car치cter antes del cursor
                            element.insertBefore(document.createTextNode(text.charAt(i)), cursor); 
                            i++;
                            // Desplaza el elemento a la vista con un comportamiento suave
                            // Usa 'nearest' para block para que solo desplace si es necesario
                            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); 
                        } else {
                            // Cuando todo el texto ha sido escrito, limpia el intervalo y remueve el cursor
                            clearInterval(typingInterval); 
                            cursor.remove();
                            setTimeout(resolve, 300); // Peque침o retraso antes de resolver la promesa
                        }
                    }, 65); // Velocidad de escritura (ms por car치cter)
                });
            }

            iniciarSecuenciaDeEscritura(); // Inicia el proceso de escritura al cargar la p치gina

            // --- C칍DIGO DE CORAZONES ASCENDENTES (animaci칩n de fondo adicional) ---
            /**
             * Crea y anima un coraz칩n que asciende desde la parte inferior de la pantalla.
             */
            function crearCorazon() {
                const corazon = document.createElement('div');
                corazon.innerHTML = '仇벒잺'; // Contenido del coraz칩n
                corazon.style.position = 'fixed'; 
                corazon.style.zIndex = '0'; // Detr치s del contenido principal
                corazon.style.fontSize = Math.random() * 20 + 10 + 'px'; // Tama침o aleatorio
                corazon.style.left = Math.random() * 100 + 'vw'; // Posici칩n horizontal aleatoria
                corazon.style.bottom = '-50px'; // Empieza fuera de la pantalla
                corazon.style.opacity = Math.random() * 0.5 + 0.3; // Opacidad aleatoria
                corazon.style.color = `hsl(${Math.random() * 20 + 340}, 70%, 65%)`; // Color rosado aleatorio
                corazon.style.animation = `subir ${Math.random() * 5 + 5}s linear forwards`; // Animaci칩n de subida con duraci칩n aleatoria
                document.body.appendChild(corazon);
                // Remueve el coraz칩n del DOM despu칠s de que termine su animaci칩n
                setTimeout(() => { corazon.remove(); }, 10000); 
            }
            
            // A침ade la regla CSS para la animaci칩n 'subir' din치micamente
            const style = document.createElement('style');
            style.innerHTML = `@keyframes subir { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }`;
            document.head.appendChild(style);
            
            // Crea nuevos corazones peri칩dicamente
            setInterval(crearCorazon, 300);
        });
    </script>
</body>
</html>
