<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 A침os con Paola</title>
    <style>
        /* Se a침ade 'Cormorant Garamond' para el cuerpo del texto */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff0f6, #ffdeeb, #fcc2d7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            box-sizing: border-box;
            position: relative;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .carta-container {
            max-width: 800px;
            width: 95%;
            z-index: 2;
            position: relative;
        }
        
        .carta {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(236, 0, 118, 0.4);
            position: relative;
            overflow: hidden;
            border: 1px solid #d43f73;
            transition: all 0.3s ease;
        }
        
        .corazon-flotante {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            animation: flotar 5s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .cabecera { text-align: center; margin-bottom: 20px; position: relative; }
        .cabecera h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transition: font-size 0.3s ease;
        }
        
        .fecha { text-align: center; font-style: italic; color: #c2185b; margin-bottom: 30px; font-weight: 600; }
        .firma, .corazon-final { position: relative; }
        .contenido p, .saludo p, .despedida p, .firma p { min-height: 28px; }
        
        /* --- ESTILOS DE FUENTE ACTUALIZADOS --- */
        .saludo, .contenido, .despedida {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem; /* Tama침o ajustado para la nueva fuente */
            font-weight: 600;
            line-height: 1.7; /* Interlineado ajustado */
            color: #831f54;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px; /* Cursor m치s fino para una fuente m치s fina */
            height: 1.1em;
            background-color: #d81b60;
            animation: blink 0.7s infinite;
            margin-left: 4px;
            position: relative;
            top: 0.15em;
        }

        @keyframes blink {
            0%, 100% { background-color: transparent; }
            50% { background-color: #d81b60; }
        }

        .hidden-for-typing { opacity: 0; }
        
        .contenedor-circular {
            width: 180px; height: 180px; border-radius: 50%;
            overflow: hidden; margin: 20px auto; position: relative;
            border: 8px solid transparent;
            background: linear-gradient(45deg, #ff80ab, #e91e63, #f8bbd0) border-box;
            animation: bordeAnimado 3s infinite alternate;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }
        .contenedor-circular img { width: 100%; height: 100%; object-fit: cover; display: block; }

        @keyframes bordeAnimado {
            0% { border-color: #ff80ab; } 50% { border-color: #e91e63; } 100% { border-color: #f8bbd0; }
        }
        
        .contenido p { margin-bottom: 15px; }
        
        .firma {
            font-family: 'Dancing Script', cursive; font-size: 32px;
            text-align: right; margin-top: 40px; color: #e91e63;
        }
        
        .corazon-final {
            text-align: center; font-size: 24px; margin-top: 20px;
            color: #e91e63; animation: latido 1.5s infinite;
        }
        
        @keyframes latido {
            0%, 100% { transform: scale(1); } 25% { transform: scale(1.1); }
            50% { transform: scale(1); } 75% { transform: scale(1.1); }
        }
        
        .sello-decorativo {
            position: absolute; top: 20px; right: 20px; font-size: 40px;
            opacity: 0.8; transform: rotate(15deg); color: #e91e63;
        }
        
        @media (max-width: 600px) {
            .carta { padding: 20px; }
            .cabecera h1 { font-size: 2.2rem; }
            .firma { font-size: 28px; }
            .contenedor-circular { width: 150px; height: 150px; }
            .saludo, .contenido, .despedida { font-size: 1.2rem; }
        }

        /* --- Ajustes para mejorar la responsividad en altura --- */
        @media (max-height: 750px) {
            body {
                align-items: flex-start; /* Asegura que la carta empiece desde arriba */
                padding: 20px 0; /* Reduce el padding si el espacio es limitado */
            }
            .carta {
                padding: 15px 20px; /* Reduce el padding interno de la carta */
            }
            .contenedor-circular {
                width: 120px; height: 120px; margin: 10px auto; /* Reduce el tama침o de la imagen */
            }
            .cabecera h1 {
                font-size: 2rem; /* Reduce el tama침o del t칤tulo */
                margin-bottom: 5px; /* Reduce el margen inferior del t칤tulo */
            }
            .fecha {
                margin-bottom: 10px; /* Reduce el margen inferior de la fecha */
            }
            .saludo, .contenido, .despedida {
                font-size: 1.2rem; /* Reduce el tama침o de la fuente del contenido */
                line-height: 1.5; /* Reduce ligeramente el interlineado */
            }
            .contenido p {
                margin-bottom: 10px; /* Reduce el margen inferior de los p치rrafos */
            }
            .despedida, .firma {
                margin-top: 15px; /* Reduce el margen superior de la despedida y la firma */
                font-size: 26px; /* Reduce el tama침o de la fuente de la firma */
            }
            .corazon-final {
                font-size: 20px; /* Reduce el tama침o del texto final */
                margin-top: 10px; /* Reduce el margen superior del coraz칩n final */
            }
            .sello-decorativo {
                font-size: 30px; /* Reduce el tama침o del sello decorativo */
                top: 15px;
                right: 15px; /* Ajusta la posici칩n del sello */
            }
        }

        @media (max-width: 480px) {
            .cabecera h1 {
                font-size: 1.8rem; /* Ajustes adicionales para pantallas a칰n m치s peque침as */
            }
            .saludo, .contenido, .despedida {
                font-size: 1.1rem;
            }
            .firma {
                font-size: 24px;
            }
            .contenedor-circular {
                width: 100px; height: 100px; /* Reduce a칰n m치s el tama침o de la imagen */
            }
            .carta {
                padding: 10px 15px; /* Reduce a칰n m치s el padding de la carta */
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="carta-container">
        <div class="carta">
            <div class="sello-decorativo">游눏</div>
            
            <div class="corazon-flotante" style="top: 10%; left: 15%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 70%; left: 80%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 30%; left: 85%;">仇벒잺</div>
            <div class="corazon-flotante" style="top: 85%; left: 10%;">仇벒잺</div>
            
             <div class="contenedor-circular">
                 <img src="amor.jpg" alt="Foto de pareja">
             </div>
            
            <div class="cabecera">
                <h1>6 A침os Juntos</h1>
            </div>
            
            <div class="fecha">
                <span>18 de junio, 2025</span>
            </div>
            
            <div class="saludo">
                <p class="type-effect"></p>
            </div>
            
            <div class="contenido">
                <p class="type-effect"></p>
                <p class="type-effect"></p>
                <p class="type-effect"></p>
                <p class="type-effect"></p>
            </div>
            
            <div class="despedida">
                <p class="type-effect"></p>
            </div>
            
            <div class="firma">
                <p class="type-effect"></p>
            </div>
            
            <div class="corazon-final hidden-for-typing">
                <p>Felices 6 a침os, mi amor 仇벒잺</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- C칍DIGO COMPLETO DE PARTICLES.JS ---
            particlesJS('particles-js', {
                "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": ["#f8bbd0", "#f48fb1", "#f06292", "#ec407a"] }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 5, "random": true }, "line_linked": { "enable": false }, "move": { "enable": true, "speed": 2, "direction": "top", "random": true, "straight": false, "out_mode": "out" } },
                "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
                "retina_detect": true
            });

            // --- L칍GICA PARA EL EFECTO DE M츼QUINA DE ESCRIBIR ---
            const textos = [
                "Mi Vida,",
                "Estos 6 a침os a tu lado me han demostrado, sin duda, que no me equivoqu칠 contigo. Eres una mujer maravillosa, me encantas, y sigues siendo lo m치s lindo que me ha pasado y que me sigue pasando cada d칤a.",
                "Me has ense침ado tanto, hemos crecido juntos y hemos aprendido tanto el uno del otro, y as칤 quiero que siga siendo: acompa침치ndonos, celebrando nuestros logros, apoy치ndonos, y viendo al otro triunfar.",
                "Eres el amor de mi vida, y no solo te amo como antes. Te amo much칤simo m치s. Me haces sentir amado, valorado, y afortunado de tenerte como compa침era de vida.",
                "Ojal치 sigan muchos a침os m치s. Aceleras mi coraz칩n cada d칤a, y me encanta todo lo hermoso que despiertas en m칤.",
                "Con todo mi amor,",
                "Kenneth Forero"
            ];
            
            const elementos = document.querySelectorAll('.type-effect');

            async function iniciarSecuenciaDeEscritura() {
                const firmaElement = document.querySelector('.firma .type-effect');
                for (let i = 0; i < elementos.length; i++) {
                    if (elementos[i] === firmaElement) {
                        // Aplica el estilo de la firma antes de escribir
                        elementos[i].parentElement.style.fontFamily = "'Dancing Script', cursive";
                    }
                    await typewriter(elementos[i], textos[i]);
                }
                const corazonFinal = document.querySelector('.corazon-final');
                corazonFinal.style.opacity = '1';
                corazonFinal.style.transition = 'opacity 1s';
            }

            function typewriter(element, text) {
                return new Promise(resolve => {
                    element.innerHTML = ''; let i = 0;
                    const cursor = document.createElement('span');
                    cursor.className = 'typing-cursor';
                    element.appendChild(cursor);
                    const typingInterval = setInterval(() => {
                        if (i < text.length) {
                            element.insertBefore(document.createTextNode(text.charAt(i)), cursor); i++;
                        } else {
                            clearInterval(typingInterval); cursor.remove();
                            setTimeout(resolve, 300);
                        }
                    }, 65); // Velocidad ligeramente m치s lenta para apreciar la fuente
                });
            }

            iniciarSecuenciaDeEscritura();

            // --- C칍DIGO DE CORAZONES ASCENDENTES ---
            function crearCorazon() {
                const corazon = document.createElement('div');
                corazon.innerHTML = '仇벒잺';
                corazon.style.position = 'fixed'; corazon.style.zIndex = '0';
                corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.bottom = '-50px';
                corazon.style.opacity = Math.random() * 0.5 + 0.3;
                corazon.style.color = `hsl(${Math.random() * 20 + 340}, 70%, 65%)`;
                corazon.style.animation = `subir ${Math.random() * 5 + 5}s linear forwards`;
                document.body.appendChild(corazon);
                setTimeout(() => { corazon.remove(); }, 10000);
            }
            
            const style = document.createElement('style');
            style.innerHTML = `@keyframes subir { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }`;
            document.head.appendChild(style);
            
            setInterval(crearCorazon, 300);
        });
    </script>
</body>
</html>
